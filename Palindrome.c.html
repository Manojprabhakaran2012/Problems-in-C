#include <stdio.h>
#include <string.h>

int isPalindrome(char* str) {
    int left = 0;
    int right = strlen(str) - 1;
    while (left < right) {
        if (str[left] != str[right]) {
            return 0;
        }
        left++;
        right--;
    }
    return 1;
}

int main() {
    printf("%d\n", isPalindrome("racecar")); 
    printf("%d\n", isPalindrome("hello"));   
    return 0;
}
